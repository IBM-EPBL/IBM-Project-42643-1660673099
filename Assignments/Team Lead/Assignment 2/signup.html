    <!-- Bootstrap css -->

<body style="background-color: #a28089">
<div class="container-sm">

      <div class="card-body" style="background-color: lightblue">
          <p><i>Welcome to Register page</i></p>

<form method="POST" style="background-color: aqua">
   <label for="fname">First name:</label><br>
   <input type="text"  name="fname"id="fname"  class="form-control" required><br>
   <label for="email">Email:</label><br>
   <input type="text" name="email" id="email"  class="form-control" required><br>
    <label for="mobile">Mobile:</label><br>
   <input type="text"  name="mobile" id="mobile" class="form-control" required><br>
    <label for="password">Password:</label><br>
   <input type="password" id="password" name="password"  class="form-control" required><br>
    <label for="repassword">Re password:</label><br>
   <input type="text" id="repassword" name="repassword"  class="form-control" required><br>
   <input type="submit" value="Submit">
</form>
